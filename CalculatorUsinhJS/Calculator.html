            <div class="btn" onclick="clearData()">C</div>
            <div class="btn" onclick="getValue('/')">/</div>
            <div class="btn" onclick="getValue('*')">*</div>
            <div class="btn"  onclick="backValue()" >&larr;</div>

            <div class="btn" onclick="getValue('7')">7</div>
            <div class="btn" onclick="getValue('8')">8</div>
            <div class="btn" onclick="getValue('9')">9</div>
            <div class="btn"onclick="getValue('-')">-</div>

            <div class="btn" onclick="getValue('4')">4</div>
            <div class="btn" onclick="getValue('5')">5</div>
            <div class="btn"  onclick="getValue('6')">6</div>
            <div class="btn"  onclick="getValue('+')">+</div>

            <div class="btn"  onclick="getValue('1')">1</div>
            <div class="btn"  onclick="getValue('2')">2</div>
            <div class="btn"  onclick="getValue('3')">3</div>
            <div class="btn"  onclick="getValue('.')">.</div>

            <div class="btn"  onclick="getValue(')')">(</div>
            <div class="btn"  onclick="getValue('0')">0</div>
            <div class="btn"  onclick="getValue(')')">)</div>
            
            <div class="btn" id="equal"  onclick="getResult('=')">=</div>

           
        </div>
        
    </div>
